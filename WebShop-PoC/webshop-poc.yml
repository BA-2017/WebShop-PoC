apiVersion: v1
kind: Namespace
metadata:
  name: poc
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webshop-poc
  namespace: poc
  labels:
    app: webshop-poc
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: webshop-poc
    spec:
      containers:
      - name: webshop-poc
        image: ba2017/webshop-poc:33
        env:
        - name: ASPNETCORE_URLS
          value: "http://*:9000"
        ports:
        - containerPort: 9000
        livenessProbe:
          httpGet:
            path: /home/live
            port: 9000
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /home/ready
            port: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: webshop-poc
  namespace: poc
  labels:
    app: webshop-poc
spec:
  selector:
    app: webshop-poc
  ports:
  - port: 80
    targetPort: 9000
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: webshop-poc
  namespace: poc
  labels:
    # let kube-cert-manager generate an SSL certificate
    stable.k8s.psg.io/kcm.class: "default"
spec:
  tls:
  - hosts:
    - poc.zhaw.tk
    secretName: webshop-poc-tls-cert
  rules:
  - host: poc.zhaw.tk
    http:
      paths:
      - path: /
        backend:
          serviceName: webshop-poc
          servicePort: 80
