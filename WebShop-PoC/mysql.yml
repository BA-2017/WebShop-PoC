apiVersion: v1
kind: PersistentVolume
metadata:
  name: mssql-poc
  namespace: poc
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: /kubernetes
    server: 172.21.21.201
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: mssql-poc
  namespace: poc
spec:
  resources:
    requests:
      storage: 2Gi
  accessModes:
    - ReadWriteOnce
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mssql-poc
  namespace: poc
  labels:
    app: mssql-poc
spec:
  template:
    metadata:
      labels:
        app: mssql-poc
    spec:
      containers:
      - name: mssql-poc
        image: mysql:8.0
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: MYSQL_DATABASE
          value: "TESTDB"
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-poc-credentials
              key: sa_password
        - name: MYSQL_USER
          valueFrom:
            secretKeyRef:
              name: mssql-poc-credentials
              key: user
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mssql-poc-credentials
              key: user_password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mssql-poc
          mountPath: "/var/lib/mysql"
      volumes:
      - name: mssql-poc
        hostPath:
          path: /mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mssql-poc
  namespace: poc
  labels:
    app: mssql-poc
spec:
  selector:
    app: mssql-poc
  ports:
  - port: 3306
    targetPort: 3306